<body style="background-color:black"> </body>
<link rel="stylesheet" href="https://sites.google.com/site/111q33444q/templatedata/style.css">
<script src="https://sites.google.com/site/111q33444q/templatedata/UnityProgress.js"></script>
    <script src="https://sites.google.com/site/fdg5ewgawe4/BlockySnakes.js"></script>

     <script type="text/javascript">
      var adInitialized = false;
      var gameInstance = UnityLoader.instantiate("gameContainer", "https://www-sites-opensocial.googleusercontent.com/gadgets/proxy/container=enterprise/https://sites.google.com/site/fdg5ewgawe4/BlockySnakes.json", {onProgress: UnityProgress});
      var showAdsCalled = false;
      window["GD_OPTIONS"] = {
          "gameId": "776fa37ed20743b18e38c4e6ecc178bf",
          "advertisementSettings": {
              "autoplay": false,
          },
          "onEvent": function(event) {
              switch (event.name) 
              {
                  case "SDK_GAME_START":
                  console.log("Game Resumed");
                  if(showAdsCalled)
                  {
                    showAdsCalled = false;
                    gameInstance.SendMessage('AdsManager', 'onAdServed');
                    document.querySelector("canvas").focus();
                  }
                  break;
                  case "SDK_GAME_PAUSE":
                  console.log("Game Paused");
                 
                  break;
                  case "SDK_READY":
                  console.log("GD SDK Ready");
                  adInitialized = true;
                  break;
                  case "SDK_ERROR":
                  break;
              }
          },
      };
      (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s);
          js.id = id;
          js.src = '//html5.api.gamedistridution.com/main.min.js';
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'gamedistribution-jssdk'));
      function ShowAds()
      {
        console.log("Show Ads Called");
        if(adInitialized)
        {
          showAdsCalled = true;
          console.log("<Game Distribution> Show Ads Called");
          window["gdsdk"]["showBanner"]();
        }
        else
        {
          gameInstance.SendMessage('AdsManager', 'onAdServed');
          document.querySelector("canvas").focus();
        }
      }
      
    </script>

    <div class="webgl-content">
        <div id="gameContainer" style="width: 800px; height: 660px; margin: auto"></div>
        </div>
